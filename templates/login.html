<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/static/scripts/load.js"></script>
    <link rel="stylesheet" href="/static/styles/colors.css">
    <link rel="stylesheet" href="/static/styles/all.css">
    <link rel="stylesheet" href="/static/styles/login.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <header id="head"></header>
    <div class="main">
        <div class="container">
            <div class="container_header">
                <div class="button">
                    <div class="flex">
                        <button class="active" id="login_button" style="border-bottom-right-radius: 0; border-bottom-left-radius: 0;">Login</button> <!--activated-->
                        <button class="" id="register_button" style="border-bottom-left-radius: 0; border-bottom-right-radius: 0;">Register</button>
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="login">
                    <h1>Login</h1>
                    <div class="input">
                        <input type="text" id="username" placeholder="Username">
                        <input type="password" id="password" placeholder="Password">
                        <div class="text_link">
                            <a href="/forgot_password">Forgot Password</a>
                        </div>
                    </div>
                </div>
                <div class="register">
                    <h1>Register</h1>
                    <div class="input">
                        <input type="text" id="username_" placeholder="Username">
                        <input type="text" id="email" placeholder="Email">
                        <input type="password" id="password_" placeholder="Password">
                        <input type="password" id="password2" placeholder="Repeat Password">
                        <div class="GT&C">
                            <input type="checkbox" id="GT&C">
                            <label for="GT&C">I accept the <a href="/GT&C">GT&C</a></label>
                        </div>
                    </div>
                </div>
                <div class="submit">
                    <button class="submit" id="submit">Next</button>
                </div>
            </div>
            <div class="register_step2" id="register_step2">
                <div class="personal_info">
                    <h2>Personal Information</h2>
                    <div class="input">
                        <input type="text" id="first_name" placeholder="First Name">
                        <input type="text" id="last_name" placeholder="Last Name">
                        <label for="birthday">Birthday</label>
                        <input type="date" id="birthday">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="personal_setting">
                    <h2>Personal Settings</h2>
                    <div class="input">
                        <label for="language">Language</label>
                        <select name="language" id="language">
                            <option value="en">English</option>
                            <option value="de">German</option>
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                            <option value="it">Italian</option>
                            <option value="ru">Russian</option>
                            <option value="jp">Japanese</option>
                        </select>
                        <label for="theme">Theme</label>
                        <select name="theme" id="theme">
                            <option value="blue" selected>Blue</option>
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>
                <div class="submit">
                    <button class="submit" id="submit2">Submit</button>
                </div>
            </div>
            <dic class="error">
                <p id="error"></p>
            </dic>
        </div>
    </div>
    <div class="footer">
        <div class="right">
            <p>&copy; 2024 <a href="/">GoldStudios.de</a>. All rights reserved.</p>
        </div>
        <div class="left">
            <p><a href="/privacy">Privacy Policy</a></p>
            <p><a href="/terms">Terms of Service</a></p>
            <p><a href="/contact">Contact</a></p>
            <p><a href="/about">About</a></p>
        </div>
    </div>
</body>
<script src="/static/scripts/login.js"></script>
</html>
